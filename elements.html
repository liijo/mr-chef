<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="Bootstrap Templates">
      <meta name="author" content="Edwin and Bootstrap contributors">
		<title>Elements | Dashboard</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" > 
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/elements.css">
   </head>
   <body>
      <div class="site-frame">

			<section class="py-5">
				<div class="container">
					<div class="row">
						<div class="col-12 mb-5"><h2>CUSTOM CHECKBOX & RADIO</h2></div>
					</div>
					<div class="row">
						<div class="col-6">
							<div class="custom-control custom-radio custom-radio-alt">
								<input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
								<label class="custom-control-label" for="customRadio1">Toggle this custom radio</label>
							</div>
							<div class="custom-control custom-radio custom-radio-alt">
								<input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
								<label class="custom-control-label" for="customRadio2">Or toggle this other custom radio</label>
							</div>
						</div>
						<div class="col-6">
							<div class="custom-control custom-checkbox custom-checkbox-alt">
								<input type="checkbox" class="custom-control-input" id="customCheck1">
								<label class="custom-control-label" for="customCheck1">Check this custom checkbox</label>
							</div>
							<div class="custom-control custom-checkbox custom-checkbox-alt">
								<input type="checkbox" class="custom-control-input" id="customCheck2">
								<label class="custom-control-label" for="customCheck2">Check this custom checkbox</label>
							</div>
						</div>
					</div>
				</div>
			</section>
			<hr>
			<section class="py-5">
				<div class="container">
					<div class="row">
						<div class="col-12 mb-5"><h2>INPUTS</h2></div>
					</div>
					<div class="row">
						<div class="col-lg-6">
							<div class="form-group form-group-rounded">
								<label for="">Full Name</label>
								<input type="text" class="form-control" placeholder="First Last" autocomplete="false">
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form-group form-group-rounded">
								<label for="">Email Address</label>
								<input type="email" class="form-control" placeholder="example@domain.com" autocomplete="false">
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form-group form-group-rounded">
								<label for="">Password</label>
								<input type="password" class="form-control" placeholder="" autocomplete="false">
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form-group form-group-rounded">
								<label for="">Select your options</label>
								<select class="form-control">
									<option value="">Option 1</option>
									<option value="">Option 2</option>
									<option value="">Option 3</option>
								</select>
							</div>
						</div>
						<div class="col-lg-12">
							<div class="form-group form-group-rounded">
								<label for="">Your Message</label>
								<textarea rows="5" class="form-control"></textarea>
							</div>
						</div>
					</div>
				</div>
			</section>
			<hr>
			<section class="py-5">
				<div class="container">
					<div class="row">
						<div class="col-12 mb-5"><h2>SWITCH</h2></div>
					</div>
					<div class="row">
						<div class="col-lg-6">
							<p class="mb-0">Toggle 1</p>
							<div class="custom-control custom-switch custom-switch-alt">
								<input type="checkbox" class="custom-control-input" id="customSwitch1">
								<label class="custom-control-label" for="customSwitch1"></label>
							</div>
						</div>
						<div class="col-lg-6">
							<div class="custom-control custom-switch custom-switch-alt">
								<input type="checkbox" class="custom-control-input" id="customSwitch2">
								<label class="custom-control-label" for="customSwitch2">Toggle 2</label>
							</div>
						</div>
					</div>
				</div>
			</section>
         
      </div>
      <!-- SCRIPT FILES -->
      <script src="js/jquery-3.5.1.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
   </body>
</html>
