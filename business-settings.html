<!DOCTYPE html>
<html>
<head>
	<title>Business Settings</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" /> 
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/elements.css" />
	<link rel="stylesheet" href="css/style-lk.css" />
</head>
<body>
	<div class="content">
		<h3 class="title">Mr.Chef Settings</h3>
		<div class="my-3 p-5 bg-white rounded shadow-sm">
			<div class="accordion" id="accordionExample">
				<div class="card border-0">
					<div class="card-header" id="headingOne">
						<h2 class="mb-0">
							<button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
								<span>General Settings</span>
								<span class="arrow-down"></span>
							</button>
						</h2>
					</div>

					<div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
						<div class="card-body">
							<form method="post">
								<div class="form-group row">
									<label for="staticEmail" class="col-sm-3 col-form-label">Admin Notification Email</label>
									<div class="col-sm-9">
										<div class="form-group form-group-rounded">
											<input type="text" class="form-control" id="staticEmail" value="email@example.com">
										</div>
									</div>
								</div>
								<div class="form-group row">
									<label for="inputPassword" class="col-sm-3 col-form-label">Enable Holidays (not open for deliveries)</label>
									<div class="col-sm-9">
										<div class="custom-control custom-switch custom-switch-alt">
											<input type="checkbox" class="custom-control-input" id="customSwitch1">
											<label class="custom-control-label" for="customSwitch1"></label>
										</div>
									</div>
								</div>
								<div class="form-group row">
									<label for="inputPassword" class="col-sm-3 col-form-label">Delivery Cutoff Settings</label>
									<div class="col-sm-9">
										<div class="jumbotron border">
											<table class="table mb-0">
												<tr>
													<td>Monday</td>
													<td>
														<div class="custom-control custom-switch custom-switch-alt">
															<input type="checkbox" class="custom-control-input" id="customSwitch2">
															<label class="custom-control-label" for="customSwitch2"></label>
														</div>
													</td>
													<td>Holiday</td>
													<td>9:00 PM</td>
												</tr>
												<tr>
													<td>Tuesday</td>
													<td>
														<div class="custom-control custom-switch custom-switch-alt">
															<input type="checkbox" class="custom-control-input" id="customSwitch3">
															<label class="custom-control-label" for="customSwitch3"></label>
														</div>
													</td>
													<td>Holiday</td>
													<td>9:00 PM</td>
												</tr>
												<tr>
													<td>Tuesday</td>
													<td>
														<div class="custom-control custom-switch custom-switch-alt">
															<input type="checkbox" class="custom-control-input" id="customSwitch4">
															<label class="custom-control-label" for="customSwitch4"></label>
														</div>
													</td>
													<td>Holiday</td>
													<td>9:00 PM</td>
												</tr>
												<tr>
													<td>Tuesday</td>
													<td>
														<div class="custom-control custom-switch custom-switch-alt">
															<input type="checkbox" class="custom-control-input" id="customSwitch5">
															<label class="custom-control-label" for="customSwitch5"></label>
														</div>
													</td>
													<td>Holiday</td>
													<td>9:00 PM</td>
												</tr>
											</table>
										</div>
									</div>
								</div>
								<div class="form-group row">
									<label class="col-sm-3 col-form-label">Opening Time</label>
									<div class="col-sm-9">
										<div class="form-group form-group-rounded form-inline">
											<select class="form-control">
												<option value="">09:00 AM</option>
												<option value="">09:00 AM</option>
												<option value="">09:00 AM</option>
											</select>
										</div>
									</div>
								</div>
								<div class="form-group row">
									<label class="col-sm-3 col-form-label">Closing Time</label>
									<div class="col-sm-9">
										<div class="form-group form-group-rounded form-inline">
											<select class="form-control">
												<option value="">09:00 AM</option>
												<option value="">09:00 AM</option>
												<option value="">09:00 AM</option>
											</select>
										</div>
									</div>
								</div>
								<div class="form-group row">
									<label class="col-sm-3 col-form-label">Food Alergy Text</label>
									<div class="col-sm-9">
										<div class="form-group form-group-rounded">
											<textarea rows="5" class="form-control"></textarea>
										</div>
									</div>
								</div>
								<div class="form-group row">
									<label class="col-sm-3 col-form-label">Delivery Fee</label>
									<div class="col-sm-9">
										<div class="form-group form-group-rounded form-inline">
											<input type="text" class="form-control" placeholder="First Last" autocomplete="false">
										</div>
									</div>
								</div>
								<div class="form-group row">
									<label class="col-sm-3 col-form-label">Restaurant Address</label>
									<div class="col-sm-9">
										<div class="form-group form-group-rounded">
											<textarea rows="5" class="form-control"></textarea>
										</div>
									</div>
								</div>
								<div class="form-group row">
									<label class="col-sm-3 col-form-label">Cart Page</label>
									<div class="col-sm-9">
										<div class="form-group form-group-rounded form-inline">
											<input type="text" class="form-control" placeholder="First Last" autocomplete="false">
										</div>
									</div>
								</div>
								<div class="form-group row">
									<label class="col-sm-3 col-form-label">Terms &amp; Conditions Page</label>
									<div class="col-sm-9">
										<div class="form-group form-group-rounded form-inline">
											<input type="text" class="form-control" placeholder="First Last" autocomplete="false">
										</div>
									</div>
								</div>
								<div class="form-group row">
									<label class="col-sm-3 col-form-label">&nbsp;</label>
									<div class="col-sm-9">
										<div class="form-group form-group-rounded form-inline">
											<input type="submit" class="btn btn-success rounded-pill" value="Save Changes" name="button">
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="card border-0">
					<div class="card-header" id="headingTwo">
						<h2 class="mb-0">
							<button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
								<span>Stripe Settings</span>
								<span class="arrow-down"></span>
							</button>
						</h2>
					</div>
					<div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
						<div class="card-body">
							<form method="post">
								<div class="form-group row">
									<label for="" class="col-sm-3 col-form-label">Stripe Secret Key</label>
									<div class="col-sm-9">
										<div class="form-group form-group-rounded">
											<input type="text" class="form-control" id="" value="">
										</div>
									</div>
								</div>
								<div class="form-group row">
									<label for="" class="col-sm-3 col-form-label">Stripe Publishable Key</label>
									<div class="col-sm-9">
										<div class="form-group form-group-rounded">
											<input type="text" class="form-control" id="" value="">
										</div>
									</div>
								</div>
								<div class="form-group row">
									<label class="col-sm-3 col-form-label">&nbsp;</label>
									<div class="col-sm-9">
										<div class="form-group form-group-rounded form-inline">
											<input type="submit" class="btn btn-success rounded-pill" value="Save Changes" name="button">
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="card border-0">
					<div class="card-header" id="headingThree">
						<h2 class="mb-0">
							<button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
								<span>Button Texts</span>
								<span class="arrow-down"></span>
							</button>
						</h2>
					</div>
					<div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
						<div class="card-body">
							<form method="post">
								<div class="form-group row">
									<label for="" class="col-sm-3 col-form-label">Add to Order Button Text</label>
									<div class="col-sm-9">
										<div class="form-group form-group-rounded">
											<input type="text" class="form-control" id="" value="">
										</div>
									</div>
								</div>
								<div class="form-group row">
									<label for="" class="col-sm-3 col-form-label">Preorder Button Text</label>
									<div class="col-sm-9">
										<div class="form-group form-group-rounded">
											<input type="text" class="form-control" id="" value="">
										</div>
									</div>
								</div>
								<div class="form-group row">
									<label for="" class="col-sm-3 col-form-label">Checkout Button Text(Menu Page)</label>
									<div class="col-sm-9">
										<div class="form-group form-group-rounded">
											<input type="text" class="form-control" id="" value="">
										</div>
									</div>
								</div>
								<div class="form-group row">
									<label class="col-sm-3 col-form-label">&nbsp;</label>
									<div class="col-sm-9">
										<div class="form-group form-group-rounded form-inline">
											<input type="submit" class="btn btn-success rounded-pill" value="Save Changes" name="button">
										</div>
									</div>
								</div>
							</form>
						</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
